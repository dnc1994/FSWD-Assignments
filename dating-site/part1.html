<!DOCTYPE HTML>

<html>

<head>
    <title>Dating Site</title>

</head>

<body>

<h1>Please Enter Your Details For Our Dating Website</h1>

<form>
    <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your image:</label>
        <input type="file" id="avatar" name="avatar" required> <br>
        <label for="preview">Image preview</label> <br>
        <img id="preview">
    </fieldset>
        
    <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br>
        Gender:
        <label for="gender-m">
            <input type="radio" id="gender-m" name="gender" checked>Male
        </label>
        <label for="gender-f">
            <input type="radio" id="gender-f" name="gender">Female
        </label> <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required> <br>
        <label for="birth_date">Date of birth:</label>
        <input type="date" id="birth_date" name="age"> <br>
        <label for="fav-color">Favorite color</label>
        <input type="color" id="fav-color" name="fav-color"> <br>
        <label for="country">Which country:</label>
        <select id="country" name="country">
            <option value="no selection" selected></option>
            <option value="United States">United States</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
        </select>

    </fieldset>
    
    <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        Short <input type="range" id="height" min="0", max="100"> Tall <br>
        <label for="salary">Salary:</label>
        Poor <input type="range" id="salary" min="0", max="100"> Rich
    </fieldset>
    
    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile"> <br>
        <label for="address">Address:</label>
        <textarea id="address"></textarea> <br>
        Method to contact you:
        <input type="checkbox" id="contact-email" name="contact-email">
        <label for="contact-email">Email</label>
        <input type="checkbox" id="contact-whatsapp" name="contact-whatsapp">
        <label for="contact-whatsapp">Whatsapp</label>
        <input type="checkbox" id="contact-chat" name="contact-chat">
        <label for="contact-chat">In-app chat</label>

    </fieldset>

    <input type="submit">
</form>

</body>

</html>

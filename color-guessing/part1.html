<!DOCTYPE HTML>

<html>

<head>
    <title>JavaScript Color Guessing Game Part 1</title>
</head>


<body onload="do_game()">

<script>
    var colors = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'organge', 'red', 'white', 'yellow'];
    var nColors = colors.length;
    var nGuesses = 0;
    var finished = false;

    var do_game = function() {
        var index = Math.floor(Math.random() * nColors);
        var target = colors[index];

        while (!finished) {
            guess = prompt('I am thinking of one of these colors:\n\n' + colors.join(', ') + '\n\nWhat color am I thinking of?');
            nGuesses += 1;
            finished = (guess === target);
        }
    }

</script>

</body>

</html>
